<head>

<body>
 
  
    <div class="Container">
<div class="leftbox"> 
    <nav>
<a onclick="tabs(0)" class="tab active">
    <i class="fa fa-user"></i>
</a>
<a onclick="tabs(1)" class="tab">

</a>

</nav>
</div>
<div class ="rightbox">

        <h1>Personal Info</h1>

        <input type="text" class="input" value="Enter your Full Name.">

        <input type="text" class="input" value="Enter your Email Address.">
        <h2>Phone Number</h2> 
        <input type="text" class="input" value="Please enter your phone Number.">
        <h2>Birthday</h2>

        <h2>Gender</h2> 
        <input type="text" class="input" value="Male/Female.">
        <h2>Password</h2> 
        <input type="password" class="input" value="Bright.">
        <button class="btn">Update</button> 
    </Div>
    <div class="Address tabShow">
        <h1>Address Information</h1>
        <h2>House Number</h2> 
        <input type="text" class="input" value="123 owning street.">
        <h2>Street name</h2> 
        <input type="text" class="input" value="St juniors park".>
        <h2>Post Code</h2> 
        <input type="text" class="input" value="DY8 9BB">
        <button class="btn">Update</button>
    </div>
    <div class="Privacy tabShow">
        <h1>Account Settings</h1>
        <h2>Email notifications</h2>
        <p></p>
        <h2>Manage Privacy Settings</h2>
        <p></p>
        <h2>Terms of use</h2>
        <p></p>
        <button class="btn">Update</button>
    </div>

</div>
    </div>

    <script src ="jquery.js"></script>
    <script> 
    const tabBtn = document.querySelectorAll(".tab");
    const tab = document.querySelectorAll(".tabShow");

    function tabs(panelindex) {
        tab.forEach(function(node) {
            node.style.display = "none";
            });
    tab[panelindex].style.display = "block"; 
        }
        tabs(0);
        

    </script>
